name: Github Custom Action
on: workflow_dispatch
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout Repository
        uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17
      - id: setup-gradle
        name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - id: test
        name: build-jar
        run: |
                ./example-project/gradlew test -p ./example-project
      - id: test-aggregate
        name: Test Aggregate
        if: success() || failure()
        uses: sis92345/junit-report-for-action@v1.1.1
        with:
          report_path: "**/example-project/build/test-results/test/TEST-*.xml"
      - id : get-test-data
        if: success() || failure()
        name: Get Test Output Data
        run: |
              echo "Total Test Count ${{ steps.test-aggregate.outputs.totalCount }}" 
              echo "Total Passed Count ${{ steps.test-aggregate.outputs.passed }}" 
              echo "Total Failed Count ${{ steps.test-aggregate.outputs.failed }}" 
              echo "Total Skipped Count ${{ steps.test-aggregate.outputs.skkiped }}" 
      - name: Post to a Slack Channel
        id: slack-post
        if: success() || failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: 'github-action-test'
          slack-message: "Test Result\nğŸŸ°Total : ${{ steps.test-aggregate.outputs.totalCount }}\nğŸ« Passed : ${{ steps.test-aggregate.outputs.passed }}\n ğ Failed : ${{ steps.test-aggregate.outputs.failed }}\n â®Skipped : ${{ steps.test-aggregate.outputs.skipped }} "
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
